<!--2. Write a JavaScript program to compute the sum of the given two integers. If the two values are same, then returns triple their sum.-->

    Enter Number 1: <input id="num1" type="text" /><br /><br />
    Enter Number 2: <input id="num2" type="text" /><br /><br />

    <button onclick ="sum()">Result</button>
    <script type="text/javascript">
        function sum() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

                document.getElementById('result').innerHTML = 'The result is:' + (num1 + num2) * 3;

            else {
                document.getElementById('result').innerHTML = 'The result is:' + (num1 + num2);

    </script>
